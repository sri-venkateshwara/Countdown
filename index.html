<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
     <div id="countdown"></div>
    
  <script> // Function to display the countdown on the screen
    function countdown(count, callback) {
       if (count > 0) {
         document.getElementById("countdown").innerText = count;
         setTimeout(function () {
           countdown(count - 1, callback);
         }, 1000);
       } else {
         callback();
       }
     }
   
     // Start the countdown
     countdown(10, function () {
       // Nested callback for additional message after countdown
       countdown(1, function () {
         document.getElementById("countdown").innerText = "Happy Independence Day!";
       });
     });
   </script>
</body>
</html>
